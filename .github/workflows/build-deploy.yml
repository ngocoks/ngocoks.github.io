name: Deploy Static Content to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

# Berikan izin yang diperlukan untuk GITHUB_TOKEN
permissions:
  contents: write # Diperlukan untuk meng-commit perubahan
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set date for cache key
        id: date
        run: echo "TODAY=$(date '+%Y-%m-%d')" >> $GITHUB_ENV
      
      # LANGKAH 1: MEMULIHKAN CACHE
      - name: Restore Blogger Cache (if available)
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            published_posts.json
            all_blogger_posts_cache.json
          key: ${{ runner.os }}-blogger-data-${{ github.ref }}-${{ env.TODAY }}-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-blogger-data-${{ github.ref }}-
            ${{ runner.os }}-blogger-data-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create dist directory
        run: mkdir -p dist

      - name: Copy static assets
        run: cp src/static/logo.png dist/ || true

      - name: Run content build script
        env:
          BLOGGER_API_KEY: ${{ secrets.BLOGGER_API_KEY }}
          BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/build.py

      # --- LANGKAH BARU: COMMIT DAN PUSH FILE CACHE KE REPO ---
      - name: Commit and Push Cache Files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add published_posts.json all_blogger_posts_cache.json
          git commit -m "chore: Update Blogger cache files [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token otomatis dari GitHub Actions

      # LANGKAH 2: MENYIMPAN CACHE (untuk penggunaan di run berikutnya)
      - name: Save Blogger Cache
        id: cache-save
        uses: actions/cache/save@v4
        with:
          path: |
            published_posts.json
            all_blogger_posts_cache.json
          key: ${{ runner.os }}-blogger-data-${{ github.ref }}-${{ env.TODAY }}-${{ github.run_number }}

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
