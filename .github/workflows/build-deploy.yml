name: Build and Deploy Blogger Content to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger workflow saat ada push ke branch main
  schedule:
    - cron: '0 0 * * *' # Trigger workflow setiap hari pada tengah malam UTC
  workflow_dispatch: # Izinkan manual trigger dari GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Gunakan versi Python 3 terbaru

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-slugify

      - name: Create output directory
        run: mkdir -p dist # Pastikan folder dist ada sebelum skrip berjalan

      - name: Copy static assets (e.g., logo)
        # Baris ini mengasumsikan Anda memiliki 'logo.png' di 'src/static/'
        # Jika Anda tidak memiliki logo atau namanya berbeda, sesuaikan atau hapus baris ini.
        run: cp src/static/logo.png dist/ || true # '|| true' agar tidak error jika file tidak ada

      - name: Run Python script to build site
        env:
          BLOGGER_API_KEY: ${{ secrets.BLOGGER_API_KEY }}
          BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
        run: python src/build.py

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Direktori 'dist' akan diunggah untuk GitHub Pages

  deploy:
    environment:
      name: github-pages # Lingkungan deployment GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Job 'deploy' tergantung pada keberhasilan job 'build'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Action resmi untuk deploy ke GitHub Pages
